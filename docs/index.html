<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowMVI</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="FlowMVI is a modern and simple KMM MVI implementation based on coroutines" name="description">
    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
     :root {
       --content-max-width: 70em;
       --code-inline-color: var(--theme-color);
       --theme-color: #00d46a;
     }
     /* custom theme overrides for versioned plugin*/
    .app-name {
        display: block;
        margin-bottom: 10px;
        text-align: center;
    }
    .version-selector {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 15px auto 10px;
  }
  /* Version selector label */
  .version-selector-label {
    margin-right: 10px;
  }
  /* Version selector dropdown */
  .version-selector select {
    font-size: 14px;
    padding: 4px 8px;
    color: var(--theme-color);
    background-color: var(--background-color);
    border: 1px solid var(--theme-color);
    cursor: pointer;
    border-radius: 2px;
    max-width: 200px;
    width: 100%;
  }
  .version-selector select:focus {
    outline: none;
    border-color: var(--selection-color);
  }
  .alert.flat {
     background-color: var(--background-color);
  }
    </style>
</head>
<body>
<div id="app"></div>
<script>
window.$docsify = {
  name: 'FlowMVI',
  repo: 'https://github.com/respawn-app/flowMVI',
  loadSidebar: false,
  executeScript: true,
  autoHeader: true,
  auto2top: true,
  loadNavbar: true,
  mergeNavbar: true,
  maxLevel: 3,
  relativePath: true,
<!--  logo: '/images/icon.jpeg'-->
  nativeEmoji: true,
  themeColor: '#00d46a',
  share: {
    reddit: true,
    linkedin: true,
    facebook: false,
    twitter: true,
    whatsapp: false,
    telegram: true,
  },
  search: {
      maxAge: 86400000,
      depth: 6,
      paths: 'auto',
  },
  plugins: [
         function (hook, vm) {
            hook.doneEach(function (html) {
               Prism.highlightAll()
            })
         }
      ]
}
</script>
<script>
if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
}
</script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--https://github.com/UliGall/docsify-versioned-plugin/issues/2-->
<!--<script src="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/index.js"></script>-->
</body>
</html>
